<!DOCTYPE html>
<html>
<head>
  <title>Verificação de Tipo de Dado</title>
</head>
<body>
  <script>
   
    const userInput = prompt("Por favor, insira um dado:");
     
    if (userInput !== null) {
      
      const confirmCheckType = confirm("Deseja verificar o tipo do dado informado?");

      
      if (confirmCheckType) {
        const dataType = typeof userInput;
        document.body.innerHTML = `O tipo do dado inserido é: ${dataType}`;
      } else {
        document.body.innerHTML = "Obrigado por visitar esta página";
      }
    } else {
      document.body.innerHTML = "Nenhum dado foi inserido. Obrigado por visitar esta página";
    }
  </script>
</body>
</html>
