<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contador de Pessoas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .contador {
            text-align: center;
            font-size: 36px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="contador">
            <p>Total de Pessoas: <span id="contadorTotal">0</span></p>
            <p>Homens: <span id="contadorHomens">0</span></p>
            <p>Mulheres: <span id="contadorMulheres">0</span></p>
        </div>
        <div class="text-center mt-3">
            <button class="btn btn-primary" onclick="adicionarHomem()">Adicionar Homem</button>
            <button class="btn btn-danger" onclick="removerHomem()">Remover Homem</button>
            <button class="btn btn-primary" onclick="adicionarMulher()">Adicionar Mulher</button>
            <button class="btn btn-danger" onclick="removerMulher()">Remover Mulher</button>
            <button class="btn btn-warning" onclick="resetarContador()">Resetar Contador</button>
        </div>
    </div>

    <script>
        let contadorTotal = 0;
        let contadorHomens = 0;
        let contadorMulheres = 0;

        function atualizarContadores() {
            document.getElementById("contadorTotal").textContent = contadorTotal;
            document.getElementById("contadorHomens").textContent = contadorHomens;
            document.getElementById("contadorMulheres").textContent = contadorMulheres;
        }

        function adicionarHomem() {
            contadorTotal++;
            contadorHomens++;
            atualizarContadores();
        }

        function removerHomem() {
            if (contadorHomens > 0) {
                contadorTotal--;
                contadorHomens--;
                atualizarContadores();
            }
        }

        function adicionarMulher() {
            contadorTotal++;
            contadorMulheres++;
            atualizarContadores();
        }

        function removerMulher() {
            if (contadorMulheres > 0) {
                contadorTotal--;
                contadorMulheres--;
                atualizarContadores();
            }
        }

        function resetarContador() {
            contadorTotal = 0;
            contadorHomens = 0;
            contadorMulheres = 0;
            atualizarContadores();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
