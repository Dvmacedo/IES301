<!DOCTYPE html>
<html>
<head>
  <title>Verificação de Número Primo</title>
</head>
<body>
  <script>
    
    function isPrime(number) {
      if (number <= 1) {
        return false;
      }
      for (let i = 2; i <= Math.sqrt(number); i++) {
        if (number % i === 0) {
          return false;
        }
      }
      return true;
    }


    const userInput = prompt("Por favor, insira um número inteiro positivo:");

    
    if (userInput !== null) {
      const number = parseInt(userInput);

      
      if (!isNaN(number) && number > 0 && Number.isInteger(number)) {
        const isNumberPrime = isPrime(number);

        if (isNumberPrime) {
          alert(`O número ${number} é primo.`);
        } else {
          alert(`O número ${number} não é primo.`);
        }
      } else {
        alert("Por favor, insira um número inteiro positivo válido.");
      }
    } else {
      alert("Nenhum número foi inserido.");
    }
  </script>
</body>
</html>
