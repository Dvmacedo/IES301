<!DOCTYPE html>
<html>
<head>
    <title>Array Dinamico</title>
</head>
<body>
    <h1>Array Dinamico</h1>
    
    <form id="input-form">
        <label for="value">Digite o Valor:</label>
        <input type="text" id="value" name="value">
        <button type="button" onclick="addValue()">Inserir</button>
    </form>

    <h2>Valores:</h2>
    <p id="value-list"></p>

    <script>
        const valuesArray = [];

        function addValue() {
            const inputValue = document.getElementById('value').value.trim();
            
            if (inputValue !== '') {
                valuesArray.push(inputValue);
                valuesArray.sort();
                updateValueList();
            }

            document.getElementById('value').value = '';
        }

        function updateValueList() {
            const valueList = document.getElementById('value-list');
            valueList.textContent = valuesArray.join(', ');
        }
    </script>
</body>
</html>
