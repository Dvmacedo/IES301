<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Pessoa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Cadastro de Pessoa</h2>
        <form id="cadastroForm">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento" required>
            </div>
            <div class="mb-3">
                <label for="telefoneFixo" class="form-label">Telefone Fixo</label>
                <input type="tel" class="form-control" id="telefoneFixo">
            </div>
            <div class="mb-3">
                <label for="celular" class="form-label">Celular</label>
                <input type="tel" class="form-control" id="celular" required>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipo" id="alunoRadio" value="aluno" checked>
                    <label class="form-check-label" for="alunoRadio">Aluno</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipo" id="professorRadio" value="professor">
                    <label class="form-check-label" for="professorRadio">Professor</label>
                </div>
            </div>
            <div id="extraFields" class="mb-3">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        <button class="btn btn-secondary mt-3" onclick="window.location.href='semana4.html'">Voltar para Semana 4</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="forms.js"></script>
</body>
</html>
